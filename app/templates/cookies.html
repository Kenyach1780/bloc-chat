<form ng-submit="$cookies.setUsername()" class="set-username">
    <div class="modal-header">
        <h3 class="title">Set a username</h3>
    </div>
    
    <div class="modal-body" id="modal-body">
        <form name="setUsername">
            <label>Enter Username: 
                <input type="text" 
                       name="input" 
                       ng-model="$cookies.username" 
                       name="text">
            </label>
        </form>
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="$cookies.setUsername()" ng-disabled="$cookies.username == null">Set username</button>
    </div>
</form>
