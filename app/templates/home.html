<div class="side-bar">
    <div class="title">
        <strong>Bloc Chat</strong>
        <button type="button" ng-click="home.newRoomClick()">Create New Room</button>
    </div>

    <ul class="chat-rooms">
        <li ng-repeat="currentRoom in home.roomsList" ng-click="home.chosenRoom(currentRoom)">
            {{ currentRoom.$value }}
        </li>
    </ul>
</div>

<div class="message-list">
    <div class="title">
        <strong>Messages</strong>
    </div>
    
    <header class="room-title">{{ home.activeRoom.$value }}</header>
    <div class="messages" ng-repeat="message in home.messages">
        <strong class="username" id="username">
            {{ message.username }}
        </strong>
        <div class="timestamp">{{ message.sentAt | date: 'h:mm a' }}</div>
        <div class="user-message">{{ message.content }}</div>
        <div class="roomId">{{ message.roomId }}</div>
    </div>
</div>

<form class="message-space">
    <textarea type="text" class="message-box" placeholder="Type your message here" ng-model="home.newMessage" ng-click="home.newMessage = '' ">{{ newMessage }}</textarea>
    <button type="button" class="button1" ng-click="home.sendMessage()">Send</button>
</form>
