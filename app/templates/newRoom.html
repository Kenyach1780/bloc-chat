<form ng-submit="$ctrl.create()" class="create-room">
    <div class="modal-header room-header">
        <h3 class="room-title" id="room-title">Create New Room</h3>
    </div>

    <div class="modal-body" id="modal-body">
        <!-- Form elements go here -->
        <!-- Hint: Check out ng-model -->
        <form name="roomForm">
            <label>Room Name:
                <input type="text" name="input" ng-model="$ctrl.newRoom" name="text"/>
            </label>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="$ctrl.create()">Create</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
